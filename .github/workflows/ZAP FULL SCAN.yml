name: Test File Creation and Upload

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_write:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Pull ZAP Docker Image
      - name: Pull ZAP Docker Image
        run: |
          docker pull ghcr.io/zaproxy/zaproxy:stable

      # Step 3: Create a Test File
      - name: Create and Write Test File
        run: |
          docker run \
            --network="host" \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            sh -c "echo 'This is a test report' > /zap/wrk/zap_test_report.html && chmod 666 /zap/wrk/zap_test_report.html"

      # Step 4: Upload Test Report to Azure Blob Storage
      - name: Upload Test Report to Azure
        run: |
          az storage blob upload --account-name atlantisdevstorage001 \
          --container-name ramdev001 \
          --name path/to/report/zap_test_report.html \
          --file zap_test_report.html \
          --account-key ${{ secrets.AZURE_STORAGE_KEY }}
